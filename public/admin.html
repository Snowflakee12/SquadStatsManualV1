            text-align: center;

            margin-bottom: 20px;

            font-size: 16px;

            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;

            <label for="winnerBattalion">Bataillon gagnant :</label>

            <label for="loser">Faction perdante :</label>
            <select id="loser" name="loser">
                <option value="USMC">USMC</option>
                <option value="ADF">ADF</option>
                <option value="BAF">BAF</option>
                <option value="CAF">CAF</option>
                <option value="USA">USA</option>
                <option value="PLA">PLA</option>
                <option value="PLA MC">PLA MC</option>
                <option value="PLA GF">PLA GF</option>
                <option value="VDV">VDV</option>
                <option value="MEA">MEA</option>
                <option value="TLF">TLF</option>
                <option value="PMC">PMC</option>
                <option value="INS">INS</option>
                <option value="IMF">IMF</option>
                <option value="RGF">RGF</option>
            </select>

            <label for="loserBattalion">Bataillon perdant :</label>
            <select id="loserBattalion" name="loserBattalion">
                <!-- Options dynamiques ajoutées par JavaScript -->
            </select>

            <label for="mode">Mode de jeu :</label>
            <select id="mode" name="mode">
                <option value="RAAS">RAAS</option>
                <option value="AAS">AAS</option>
                <option value="Invasion">Invasion</option>
                <option value="TC">TC</option>
                <option value="Seed">Seed</option>
            </select>

            <label for="tickets">Écart de tickets :</label>
            <input type="number" id="tickets" name="tickets" min="0">

            <label for="entryDateTime">Date et Heure d'entrée :</label>
            <input type="datetime-local" id="entryDateTime" name="entryDateTime" value="" required>

            <button type="submit">Ajouter la Partie</button>
        </form>

        <section id="summary">
            <h2>Résumé Global</h2>
            <p>Total Parties : <strong id="totalGames">0</strong></p>
        </section>

        <section id="table">
            <h2>Historique des Parties</h2>
            <div id="gameTableWrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Date et Heure</th>
                            <th>Carte</th>
                            <th>Mode de Jeu</th>
                            <th>Faction Gagnante et Unité</th>
                            <th>Faction Perdante et Unité</th>
                            <th>Écart de Tickets</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="gameTable">
                        <!-- Rows dynamically added by JavaScript will include a delete button -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    </footer>

        function updateBattalionList() {
            const winnerFaction = document.getElementById("winner").value;
            const loserFaction = document.getElementById("loser").value;

            const winnerBattalionSelect = document.getElementById("winnerBattalion");
            const loserBattalionSelect = document.getElementById("loserBattalion");

            // Sauvegarder les valeurs sélectionnées avant la mise à jour des listes
            const selectedWinnerBattalion = winnerBattalionSelect.value;
            const selectedLoserBattalion = loserBattalionSelect.value;

            // Effacer les options actuelles sans effacer le contenu sélectionné
            winnerBattalionSelect.innerHTML = '';
            loserBattalionSelect.innerHTML = '';

            // Ajouter des options pour la faction gagnante
            if (factionBattalionMapping[winnerFaction]) {
                Object.keys(factionBattalionMapping[winnerFaction]).forEach(category => {
                    const optgroup = document.createElement("optgroup");
                    optgroup.label = category;
                    factionBattalionMapping[winnerFaction][category].forEach(battalion => {
                        const option = document.createElement("option");
                        option.value = battalion;
                        option.textContent = battalion;
                        optgroup.appendChild(option);
                    });
                    winnerBattalionSelect.appendChild(optgroup);
                });
            }

            // Réappliquer la valeur sélectionnée du gagnant s'il y a une correspondance
            if (selectedWinnerBattalion) {
                winnerBattalionSelect.value = selectedWinnerBattalion;
            }

            // Ajouter des options pour la faction perdante
            if (factionBattalionMapping[loserFaction]) {
                Object.keys(factionBattalionMapping[loserFaction]).forEach(category => {
                    const optgroup = document.createElement("optgroup");
                    optgroup.label = category;
                    factionBattalionMapping[loserFaction][category].forEach(battalion => {
                        const option = document.createElement("option");
                        option.value = battalion;
                        option.textContent = battalion;
                        optgroup.appendChild(option);
                    });
                    loserBattalionSelect.appendChild(optgroup);
                });
            }

            // Réappliquer la valeur sélectionnée du perdant s'il y a une correspondance
            if (selectedLoserBattalion) {
                loserBattalionSelect.value = selectedLoserBattalion;
            }
        }

        document.getElementById("winner").addEventListener("change", updateBattalionList);
        document.getElementById("loser").addEventListener("change", updateBattalionList);

        // Mise à jour initiale des listes
        updateBattalionList();

        // Gestion de la soumission du formulaire
        document.getElementById("addGameForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            if (data.entryDateTime) {
                data.entryDateTime = new Date(data.entryDateTime).toISOString();
            }

            fetch('/add-game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(result => {
                    if (result.message === 'Partie ajoutée avec succès') {
                        alert('Partie ajoutée avec succès');
                        document.getElementById("addGameForm").reset();
                        document.getElementById("entryDateTime").value = getCurrentDateTimeInUTCPlusOne();
                        loadData();
                    } else {
                        alert('Erreur : ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de l\'ajout de la partie :', error);
                    alert('Erreur lors de l\'ajout de la partie');
                });
        });

        // Définir la valeur par défaut du champ datetime-local à UTC+1
        function getCurrentDateTimeInUTCPlusOne() {
            const now = new Date();
            now.setHours(now.getHours() + 1);
            return now.toISOString().slice(0, 16);
        }

        document.getElementById("entryDateTime").value = getCurrentDateTimeInUTCPlusOne();

        // Fonction pour charger les données
        function loadData() {
            fetch('/api/games?' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#gameTable');
                    const totalGames = document.querySelector('#totalGames');
                    tableBody.innerHTML = '';

                    data.forEach(game => {
                        const row = document.createElement('tr');
                        const formattedDate = new Date(game.gameDate).toLocaleString();

                        row.innerHTML = `
                            <td>${formattedDate}</td>
                            <td>${game.map}</td>
                            <td>${game.gameMode}</td>
                            <td>${game.winnerFaction} (${game.winnerBattalion})</td>
                            <td>${game.loserFaction} (${game.loserBattalion})</td>
                            <td>${game.ticketDiff}</td>
                            <td><button class="delete-btn" data-id="${game.id}">Supprimer</button></td>
                        `;
                        tableBody.appendChild(row);
                    });

                    totalGames.textContent = data.length;
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des données:', error);
                });
        }

        loadData();

        // Gestion de la suppression des parties
        document.addEventListener('click', function (e) {
            if (e.target && e.target.classList.contains('delete-btn')) {
                const gameId = e.target.getAttribute('data-id');
                const confirmDelete = confirm('Êtes-vous sûr de vouloir supprimer cette partie ?');
                if (!confirmDelete) return;

                fetch(`/api/games/${gameId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Jeu supprimé avec succès');
                            loadData(); // Reload the data to reflect the change
                        } else {
                            alert('Erreur lors de la suppression du jeu');
                        }
                    })
                    .catch(error => {
                        console.error('Erreur lors de la suppression:', error);
                    });
            }
        });
