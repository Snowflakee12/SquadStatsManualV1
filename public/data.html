<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiques LaCoalition</title>
  <link rel="icon" type="image/x-icon" href="logo122.jpg">
  <link rel="stylesheet" href="styles.css">
  <style>
    nav ul li a {
      color: #4CAF50;
      text-decoration: none;
      padding: 10px;
    }
    nav ul li a:hover {
      color: #FF6347;
    }
    .chart-container {
      width: 75%;
      margin: auto;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .faction-stats {
      text-align: center;
      margin: 20px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="graph.html">Graphiques</a></li>
        <li><a href="data.html">Factions</a></li>
        <li><a href="map.html">Maps
        </a></li>
      </ul>
    </nav>
    <a href="https://discord.gg/lacoalition" target="_blank">
      <img src="logo122.jpg" alt="Logo">
    </a>
    <h1>Graphiques - LaCoalition</h1>
  </header>
  <main>
    <section id="charts">
      <h2>Graphiques des Statistiques</h2>
      <div class="chart-container">
        <h3>Winrate des Factions</h3>
        <canvas id="factionsPickrateChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Pickrate des Factions</h3>
        <canvas id="factionsPickratePieChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Pickrate des Maps</h3>
        <canvas id="mapsPickratePieChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Pickrate des Unités</h3>
        <canvas id="unitsPickratePieChart"></canvas>
      </div>
    </section>
    <section id="factionStats">
      <h2>Statistiques des Factions par Mode</h2>
      <div class="faction-stats" id="factionStatsContainer">
        <!-- Les statistiques des factions seront insérées ici dynamiquement -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Statistiques Coalition by Snowflakee1206</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function loadData() {
      fetch('/api/games?' + new Date().getTime()) // Cache-busting
        .then(response => response.json())
        .then(data => {
          console.log(data);
          const filteredData = data.filter(game => game.gameMode === 'RAAS' || game.gameMode === 'AAS');
          generateFactionsPickrateChart(filteredData);
          generateFactionsPickratePieChart(filteredData);
          generateMapsPickratePieChart(filteredData);
          generateUnitsPickratePieChart(filteredData);
          generateFactionStats(data);
        })
        .catch(error => {
          console.error('Erreur lors de la récupération des données:', error);
        });
    }

    // Fonction pour générer les statistiques des factions par mode de jeu
    function generateFactionStats(data) {
      const factionStats = {};
      const modes = ['RAAS', 'AAS', 'Invasion', 'Seed'];

      // Initialiser les statistiques pour chaque faction et mode
      data.forEach(game => {
        const factions = [game.winnerFaction, game.loserFaction];
        factions.forEach(faction => {
          if (!factionStats[faction]) {
            factionStats[faction] = { RAAS: 0, AAS: 0, Invasion: 0, Seed: 0 };
          }
          if (modes.includes(game.gameMode)) {
            factionStats[faction][game.gameMode]++;
          }
        });
      });

      // Générer le contenu HTML
      const statsContainer = document.getElementById('factionStatsContainer');
      statsContainer.innerHTML = '';

      Object.keys(factionStats).forEach(faction => {
        const stats = factionStats[faction];
        const factionHTML = `
          <div>
            <h3>${faction}</h3>
            <p>RAAS : ${stats.RAAS} parties</p>
            <p>AAS : ${stats.AAS} parties</p>
            <p>Invasion : ${stats.Invasion} parties</p>
            <p>Seed : ${stats.Seed} parties</p>
          </div>
        `;
        statsContainer.innerHTML += factionHTML;
      });
    }

    // Winrate des Factions
    function generateFactionsPickrateChart(data) {
      const factionStats = {};
      data.forEach(game => {
        const { winnerFaction, loserFaction } = game;
        if (!factionStats[winnerFaction]) factionStats[winnerFaction] = { wins: 0, games: 0 };
        if (!factionStats[loserFaction]) factionStats[loserFaction] = { wins: 0, games: 0 };
        factionStats[winnerFaction].wins++;
        factionStats[winnerFaction].games++;
        factionStats[loserFaction].games++;
      });
      const labels = [];
      const winrates = [];
      const colors = [];
      Object.keys(factionStats).forEach(faction => {
        const stats = factionStats[faction];
        const winrate = (stats.wins / stats.games) * 100;
        labels.push(faction);
        winrates.push(winrate);
        const maxWinrate = Math.max(...winrates);
        colors.push(winrate === maxWinrate ? '#FF6347' : '#4CAF50');
      });
      const ctx = document.getElementById('factionsPickrateChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Winrate des Factions (%)',
            data: winrates,
            backgroundColor: colors,
            borderColor: '#388E3C',
            borderWidth: 1,
          }],
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Factions' } },
            y: {
              title: { display: true, text: 'Winrate (%)' },
              ticks: { beginAtZero: true, max: 100 },
            },
          },
        },
      });
    }

    // Charger les données au chargement de la page
    loadData();
  </script>
</body>
</html>
