<head>

  <style>

    }

      margin: auto;

    }

    canvas {
      width: 100% !important; /* Forcer le canvas à prendre 100% de la largeur du container */
      height: auto !important;
    }
  </style>
</head>
<body>
  <!-- Menu de navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="graph.html">Graphiques</a></li>
        <!-- Ajouter plus de pages ici -->
      </ul>
    </nav>
    <a href="https://discord.gg/lacoalition" target="_blank">
      <img src="logo122.jpg" alt="Logo">
    </a>
    <h1>Graphiques - Serveur Squad</h1>
  </header>

  <main>
    
    <section id="charts">
      <h2>Graphiques des Statistiques</h2>

      
      <div class="chart-container">
        <h3>Winrate des Factions</h3>
        <canvas id="factionsPickrateChart"></canvas>
      </div>

      
      <div class="chart-container">
        <h3>Pickrate des Factions</h3>
        <canvas id="factionsPickratePieChart"></canvas>
      </div>

      
      <div class="chart-container">
        <h3>Pickrate des Maps</h3>
        <canvas id="mapsPickratePieChart"></canvas>
      </div>

      
      <div class="chart-container">
        <h3>Pickrate des Unités</h3>
        <canvas id="unitsPickratePieChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Statistiques Coalition by Snowflakee1206</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Fonction pour charger les données depuis l'API
    function loadData() {
      fetch('/api/games?' + new Date().getTime()) // Cache-busting
        .then(response => response.json())
        .then(data => {
          console.log(data);  

          
          generateFactionsPickrateChart(data);
          generateFactionsPickratePieChart(data);
          generateMapsPickratePieChart(data);
          generateUnitsPickratePieChart(data);
        })
        .catch(error => {
          console.error('Erreur lors de la récupération des données:', error);
        });
    }

    function generateFactionsPickrateChart(data) {
  const factionStats = {};

  // Filtrer les données pour inclure uniquement RAAS et AAS
  const filteredData = data.filter(game => game.gameMode === 'RAAS' || game.gameMode === 'AAS');

  // Calculer les victoires et participations
  filteredData.forEach(game => {
    const { winnerFaction, loserFaction } = game;

    if (!factionStats[winnerFaction]) {
      factionStats[winnerFaction] = { wins: 0, games: 0 };
    }
    if (!factionStats[loserFaction]) {
      factionStats[loserFaction] = { wins: 0, games: 0 };
    }

    // Incrémenter les victoires et participations
    factionStats[winnerFaction].wins++;
    factionStats[winnerFaction].games++;
    factionStats[loserFaction].games++;
  });

  // Préparer les données pour le graphique
  const labels = [];
  const winrates = [];
  const colors = [];

  Object.keys(factionStats).forEach(faction => {
    const stats = factionStats[faction];
    const winrate = (stats.wins / stats.games) * 100;

    labels.push(faction);
    winrates.push(winrate);

    // Couleur rouge pour la faction avec le meilleur winrate
    const maxWinrate = Math.max(...winrates);
    colors.push(winrate === maxWinrate ? '#FF6347' : '#4CAF50');
  });

  // Créer le graphique
  const ctx = document.getElementById('factionsPickrateChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Winrate des Factions (%) (Modes RAAS & AAS)',
        data: winrates,
        backgroundColor: colors,
        borderColor: '#388E3C',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: {
            display: true,
            text: 'Factions'
          }
        },
        y: {
          title: {
            display: true,
            text: 'Winrate (%)'
          },
          ticks: {
            beginAtZero: true,
            max: 100
          }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(tooltipItem) {
              return `${tooltipItem.label}: ${tooltipItem.raw.toFixed(2)}%`; // Affichage du winrate
            }
          }
        }
      }
    }
  });
}

// Graphique en camembert des pickrates des maps (uniquement RAAS et AAS)
function generateMapsPickratePieChart(data) {
  const mapsCount = {};

  // Filtrer les parties pour inclure uniquement les modes RAAS et AAS
  const filteredData = data.filter(game => game.gameMode === 'RAAS' || game.gameMode === 'AAS');

  // Compter les occurrences de chaque carte
  filteredData.forEach(game => {
    mapsCount[game.map] = (mapsCount[game.map] || 0) + 1;
  });

  // Préparer les données pour le graphique
  const labels = Object.keys(mapsCount);
  const values = Object.values(mapsCount);

  // Créer le graphique
  const ctx = document.getElementById('mapsPickratePieChart').getContext('2d');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: labels,
      datasets: [{
        data: values,
        backgroundColor: ['#1E90FF', '#FF6347', '#32CD32', '#FFD700', '#8A2BE2'],
        borderColor: '#fff',
        borderWidth: 1
      }]
    },
    options: {
      plugins: {
        tooltip: {
          callbacks: {
            label: function(tooltipItem) {
              return `${tooltipItem.label}: ${tooltipItem.raw} fois`; // Affichage des occurrences
            }
          }
        }
      }
    }
  });
}

  

    // Graphique en camembert des pickrates des unités
    function generateUnitsPickratePieChart(data) {
      const unitsCount = {};
      data.forEach(game => {
        unitsCount[game.winnerBattalion] = (unitsCount[game.winnerBattalion] || 0) + 1;
        unitsCount[game.loserBattalion] = (unitsCount[game.loserBattalion] || 0) + 1;
      });

      const labels = Object.keys(unitsCount);
      const values = Object.values(unitsCount);

      const ctx = document.getElementById('unitsPickratePieChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FF9C33'],
            borderColor: '#fff',
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return `${tooltipItem.label}: ${tooltipItem.raw} fois`;
                }
              }
            }
          }
        }
      });
    }

    
    loadData();
  </script>
