<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Connexion Admin</h1>
      <!-- Login Form -->
      <form id="loginForm" action="/admin" method="POST">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
        </div>

        <button type="submit" class="btn">Se connecter</button>
      </form>

      <!-- Error Message (If there's a login error, show it here) -->
      <div id="error-message" class="error-message" style="display: none;"></div>
    </section>
  </main>

  <script>
    // Script to handle potential login errors
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.style.display = 'block';
        errorMessageDiv.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
      }
    });
  </script>
</body>
</html>
